---
name: CI

on:
  push:
    branches: master
  pull_request:

env:
  JAVA_VERSION: adopt@v1.11

jobs:

  microsite:
    strategy:
      fail-fast: false
      matrix:
        scala:
          - 2.13.1
          - 2.12.11
    name: microsite ${{ matrix.scala }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v7
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - name: Cache Coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier
          key: coursier-microsite-${{ hashFiles('**/build.sbt') }}
      - name: Cache SBT
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: sbt-microsite-${{ hashFiles('**/build.sbt') }}
      - name: Build microsite
        run: sbt ++${{ matrix.scala }} site/makeSite

  format:
    name: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v7
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - name: Cache SBT
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: sbt-scalafmt-${{ hashFiles('**/project/plugins.sbt') }}
      - name: Check sbt files
        run: sbt scalafmtSbtCheck
      - name: Check scala files
        run: sbt scalafmtCheckAll

  validate:
    strategy:
      fail-fast: false
      matrix:
        scala:
          - 2.13.1
          - 2.12.11
    name: compile and test ${{ matrix.scala }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v7
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - name: Cache Coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier
          key: coursier-${{ hashFiles('**/build.sbt') }}
      - name: Cache SBT
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: sbt-${{ hashFiles('**/build.sbt') }}
      - name: Compile
        run: sbt ++${{ matrix.scala }} clean compile test:compile
      - name: Test
        run: sbt ++${{ matrix.scala }} test
