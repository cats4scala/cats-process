---
name: Release
on:
  push:
    branches:
      - master
      - series/*
    tags: 'v*'

env:
  JAVA_VERSION: adopt@v1.11

jobs:

  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v7
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - uses: olafurpg/setup-gpg@v2
      - name: Cache Coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier
          key: coursier-${{ hashFiles('**/build.sbt') }}
      - name: Cache SBT
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: sbt-${{ hashFiles('**/build.sbt') }}
      - name: Release artifacts
        run: sbt ci-release
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}

  gh-release:
    name: Create GH Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: release
    steps:
      - uses: actions/checkout@v2
      - id: vars
        run: |
          echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
          echo ::set-output name=date::$(date +%F)
          echo ::set-output name=version::${GITHUB_REF/refs\/tags\/v/}
      - name: Create GH Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          release_name: ${{ steps.vars.outputs.tag }}
          body: |
            Full changelog: https://github.com/cats4scala/cats-process/blob/master/CHANGELOG.md#${{ steps.vars.outputs.version }}---${{ steps.vars.outputs.date }}
          draft: true
          prerelease: false

  changelog:
    name: changelog
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'ref/tags') }}
    needs: release
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install python-kacl
        run: pip install python-kacl
      - id: vars
        run: |
          echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
          echo ::set-output name=version::${GITHUB_REF/refs\/tags\/v/}
      - run: git switch master
      - name: Release ${{ steps.vars.outputs.version }} in CHANGELOG.md
        run: kacl-cli --config .github/.kacl.yaml release ${{ steps.vars.outputs.version }} --auto-link --modify
      - name: Commit CHANGELOG.md
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit --all --message "Close ${{ steps.vars.outputs.version }} release in CHANGELOG.md"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

  publish-microsite:
    name: publish microsite
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - uses: olafurpg/setup-scala@v7
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - name: Cache Coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier
          key: coursier-microsite-${{ hashFiles('**/build.sbt') }}
      - name: Cache SBT
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: sbt-microsite-${{ hashFiles('**/build.sbt') }}
      - name: Build
        run: sbt site/makeSite
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: 'gh-pages'
          publish_dir: './site/target/site'
          enable_jekyll: false
          commit_message: '${{ github.event.head_commit.message }}'
